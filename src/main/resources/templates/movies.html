<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список фильмов</title>
</head>
<body>
<h1>Список фильмов</h1>
<form th:action="@{/api/movies}" th:object="${movie}" method="post">
  <label for="name">Название:</label>
  <input type="text" id="name" th:field="*{name}" required>

  <label for="rating">Рейтинг:</label>
  <input type="number" id="rating" th:field="*{rating}" min="1" max="10" required>

  <label for="comment">Комментарий:</label>
  <textarea id="comment" th:field="*{comment}"></textarea>

  <button type="submit">Добавить фильм</button>
</form>

<div>
  <h2>Фильмы</h2>
  <p th:if="${movie == null}">Фильмы не найдены.</p>
  <p th:if="${movie != null}">Фильм: <span th:text="${movie.name}"></span></p>
</div>
</body>
</html>
